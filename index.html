<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">Library</div>
        <div class="nav">Log-in</div>
      </div>
    </header>
    <main class="main-container">
      <div class="add-button-container">
        <button class="book-modal-btn" id="myBtn">+ Add book</button>
      </div>
      <div class="book-grid"></div>
    </main>
    <footer class="footer">Copyright</footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create new book</h2>
        </div>
        <div class="modal-body">
          <form id="newBookForm">
            <input type="text" name="title" placeholder="Title" id="title" />
            <input type="text" name="author" placeholder="Author" id="author" />
            <input type="number" name="pages" placeholder="Pages" id="pages" />
            <div class="been-read">
              <label for="been-read">Have you read it?</label>
              <input type="checkbox" class="checkbox" id="checkbox" />
            </div>
            <button id="addbook" type="submit">+ Add book</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
